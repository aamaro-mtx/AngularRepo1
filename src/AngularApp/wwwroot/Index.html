<!DOCTYPE html>
<html ng-app="moviesApp">
<head>
    <meta charset="utf-8" />
    <title>Movies</title>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-resource.js"></script>
    <link href="dist/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <script src="app.js"></script>
</head>
<body ng-cloak>

    <div ng-controller="moviesController" class="container">

        <div class="row">
            <div class="col-md-8">aaaaaaaaaaa</div>
            <div class="col-md-4">aaaaaaaaaaaaaaab</div>

            <div class="form group">
                <label for="txtname">Enter some texts</label>
                <input class="form-control" id="txtname" type="text" placeholder="Enter some text here" ng-model="name" />
                <hr />
                You entered : <h3> {{name}} </h3>
            </div>

        </div>
        <div class="row">
            <blockquote>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer posuere erat a ante.</p>
            </blockquote>
        </div>
        <div class="row">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Director</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="movie in movies">
                        <td>{{movie.Title}}</td>
                        <td>{{movie.Director}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
